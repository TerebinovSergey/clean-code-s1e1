<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="b-page">
    <header class="b-header b-page__header">
      <img class="b-header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="b-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="b-tasks b-page__tasks">
      <section class="b-tasks__add-task">
        <h3 class="b-title b-add-task__title">Add Item</h3>
        <div class="b-new-task b-add-task__new-task">
          <input class="b-input-text b-new-task__input" type="text">
          <button class="b-btn b-new-task__btn">Add</button>
        </div>
      </section>
      <section class="b-tasks__tasks-todo">
        <h3 class="b-title b-tasks-todo__title"></h3class>Todo</h3>
        <ul class="b-task-list b-tasks-todo__task-list">
          <li class="b-task">
            <input type="checkbox" class="b-task__checkbox">
            <label class="b-task__label">Pay Bills</label>
            <input type="text" class="b-input-text b-task__value">
            <button class="b-btn b-btn_edit">Edit</button>
            <button class="b-btn b-task__btn-del">
              <img src="./remove.svg" alt="Button delete" class="b-task__img-del">
            </button>
          </li>
          <li class="b-task b-task_edit-mode">
            <input type="checkbox" class="b-task__checkbox">
            <label class="b-task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="b-input-text b-task__value">
            <button class="b-btn b-btn_edit">Save</button>
            <button class="b-btn b-task__btn-del">
              <img src="./remove.svg" alt="Button delete" class="b-task__img-del">
            </button>
          </li>
        </ul>
      </section>
      <section class="b-tasks__tasks-completed">
        <h3 class="b-title b-tasks-completed__title">Completed</h3>
        <ul id="completed-tasks" class="b-task-list b-tasks-completed__task-list">
          <li class="b-task b-task-completed">
            <input type="checkbox" checked class="b-task__checkbox">
            <label class="b-task__label b-task-completed__label">See the Doctor</label>
            <input type="text" class="b-input-text b-task__value">
            <button class="b-btn b-btn_edit">Edit</button>
            <button class="b-btn b-task__btn-del">
              <img src="./remove.svg" alt="Button delete" class="b-task__img-del">
            </button>
          </li>
        </ul>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
